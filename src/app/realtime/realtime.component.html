<h2>Resultados en tiempo real</h2>
  <p>Elección: <b>{{electionId || 'N/D'}}</b> — Total votos: <b>{{total}}</b></p>

  <div style="display:flex; gap:16px; flex-wrap:wrap;">
    <div *ngFor="let c of candidates; trackBy: trackById"
         style="width:260px; border:1px solid #ddd; border-radius:12px; padding:10px;">
      <img [src]="imgFor(c)" alt="{{c.name}}"
           style="width:100%; height:150px; object-fit:cover; border-radius:8px;" />
      <div style="margin-top:8px;">
        <b>{{c.name}}</b>
        <div style="font-size:13px; color:#666;">Votos: {{c.voteCount}} ({{pct(c)}}%)</div>
        <div style="background:#eee; height:10px; border-radius:8px; overflow:hidden; margin-top:6px;">
          <div [style.width.%]="pct(c)" style="height:100%; background:#2e7d32;"></div>
        </div>
      </div>
    </div>
  </div>
