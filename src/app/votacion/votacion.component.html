<div class="container" style="max-width: 720px; margin: 0 auto;">
  <h2>Votación</h2>

  <div class="card">
    <label>DNI</label>
    <input [(ngModel)]="dni" placeholder="DNI" />

    <label>Huella (demo)</label>
    <input [(ngModel)]="fingerprint" placeholder="Huella simulada" />
  </div>

  <h3>Selecciona tu candidato</h3>
  <div class="grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px,1fr)); gap: 12px;">
    <label *ngFor="let c of candidates; trackBy: trackById">
      <div (click)="selectedId = c.id"
           [style.border]="selectedId===c.id ? '2px solid #1e90ff' : '1px solid #ccc'"
           style="border-radius: 10px; padding: 8px; cursor: pointer; text-align: center;">
        <img [src]="imgFor(c)" alt="" style="width: 100%; max-height: 140px; object-fit: cover; border-radius: 8px;" />
        <div style="margin-top: 6px; font-weight: 600;">{{ c.name }}</div>
        <small>Votos: {{ c.voteCount }}</small>
      </div>
      <input type="radio" name="cand" [checked]="selectedId===c.id" style="display:none" />
    </label>
  </div>

  <button (click)="vote()" style="margin-top: 16px;">Votar</button>

  <p style="margin-top: 12px;" [style.color]="msg.startsWith('✅') ? 'green' : 'crimson'">{{ msg }}</p>
</div>
